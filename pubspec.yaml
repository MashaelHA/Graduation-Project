flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/
  fonts:
    - family: Fontspring-DEMO-biotif
      fonts:
        - asset: assets/fonts/Fontspring-DEMO-biotif-regular.otf
        - asset: assets/fonts/Fontspring-DEMO-biotif-black.otf
          weight: 900
        - asset: assets/fonts/Fontspring-DEMO-biotif-bold.otf
          weight: 700
        - asset: assets/fonts/Fontspring-DEMO-biotif-semibold.otf
          weight: 600
        - asset: assets/fonts/Fontspring-DEMO-biotif-medium.otf
          weight: 500
        - asset: assets/fonts/Fontspring-DEMO-biotif-light.otf
          weight: 300
        - asset: assets/fonts/Fontspring-DEMO-biotif-lightitalic.otf
          style: italic

    - family: SST-Arabic-Roman
      fonts:
        - asset: assets/fonts/Fontspring-DEMO-biotif-regular.otf

    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 600
        - asset: assets/fonts/Almarai-Light.ttf
          weight: 300
          
