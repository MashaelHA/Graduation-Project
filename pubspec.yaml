  # ^0.20.0-nullsafety.3
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  awesome_dialog: ^3.0.2
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

